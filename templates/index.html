<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
</head>
<body>
    <h1>Phonebook</h1>
    <p>{{message}}</p>
    {% block content %}
    <p><a href="/add">Add phone</a></p>
    <ul>
    {% for contact in contacts %}
        <li><b>{{contact.0}}:</b> {{contact.1}}</li>
    {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
